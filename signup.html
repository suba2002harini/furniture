<!DOCTYPE html>
<head>
    <style>
        .ba{
            border-style: groove;
            border-color:blue;
            width: 700px;
            height: 600px;
            background-color:rgb(193, 192, 255);
        }
        .co{
                height:50px;width:300px;background-color:rgb(195, 0, 255);border:none;text-decoration: solid;color:white;font-size: 30px;
            }
    </style>
    <title>
        Signup
    </title>
</head>
<body background="signback.gif">
    <br><br>
    <center>
    <form class="ba">
        <h1><font size="+4" color="blue">SIGN UP</font></h1><br>
        <font size="+2">Name:</font><br>
        <input type="text" name="name" id="name"  style="height:25px;width:300px;font-size: 15px" placeholder="                          Enter your name" required><br><br>
        <font size="+2">Age:</font><br>
        <input type="number" name="age" id="age"  min="18" style="height:25px;width:300px;font-size: 15px" placeholder="                          Enter your age" required><br><br>
        <font size="+2">Email:</font><br>
        <input type="email" name="email" id="email"  style="height:25px;width:300px;font-size: 15px" placeholder="                            abc123@email"required><br><br>
        <font size="+2">Mobile NO:</font><br>
        <input type="number" name="num" id="num" style="height:25px;width:300px;font-size: 15px" placeholder="                            Mobile no" required><br><br>
        <font size="+2">Password:</font><br>
        <input type="password" name="pass" id="pass"  style="height:25px;width:300px;font-size: 15px" placeholder="                             **************"required><br><br>    
        <font size="+2">Confrim Password:</font><br>
        <input type="password" name="rep" id="rep"  style="height:25px;width:300px;font-size: 15px"  placeholder="                             **************" required><br><br><br>
    <pre><button class="co">Cancel</button>    <input type="submit" value="Signup" class="co"></pre>
    </form>
    </center>
    
</body>
</html>
