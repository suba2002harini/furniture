<!DOCTYPE html>
<head>
    <style>
    </style>
    <title>
        Signup
    </title>
    <meta charset="utf-8">
    <meta name="viewport"  content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body background="signback.gif" class="container">
    <br>
    <center>
    <div class="border" style="border-radius:50px;border-style: groove;border-color:blue;background-color:rgb(193, 192, 255);">
    <form class="form-groups" >
        <h1><font size="+3" color="blue">SIGN UP</font></h1><br>
        <font size="+2">Name:</font>
        <input type="text" name="name" id="name" class="form-control" style="height:25px;width:300px;font-size: 15px" placeholder="                          Enter your name" required><br>
        <font size="+2">Age:</font>
        <input type="number" name="age" id="age"   class="form-control" min="18" style="height:25px;width:300px;font-size: 15px" placeholder="                          Enter your age" required><br>
        <font size="+2">Email:</font>
        <input type="email" name="email" id="email"  class="form-control" style="height:25px;width:300px;font-size: 15px" placeholder="                            abc123@email"required><br>
        <font size="+2">Mobile NO:</font>
        <input type="number" name="num" id="num"  class="form-control" style="height:25px;width:300px;font-size: 15px" placeholder="                            Mobile no" required><br>
        <font size="+2">Password:</font>
        <input type="password" name="pass" id="pass"   class="form-control" style="height:25px;width:300px;font-size: 15px" placeholder="                             **************"required><br> 
        <font size="+2">Confrim Password:</font>
        <input type="password" name="rep" id="rep" class="form-control"  style="height:25px;width:300px;font-size: 15px"  placeholder="                             **************" required><br>
        <button class="btn btn-primary" style="width:200px;border:none;text-decoration: solid;color:whitesmoke;font-size: 20px;">Register</button>
    </form>
    <hr><a href="furniture.html"><button class="btn btn-primary" style="background-color: brown;">Cancel</button></a>
    </div> 
    </center>
    
</body>
</html>
