<!DOCTYPE html>
<head>
    <title>
        billing
    </title>
    <style>
        pre{
            font-family: Arial, Helvetica, sans-serif;
            font-size: medium;
            text-align: justify;
        }
        p
        { 
            text-align: center;
            color: rgb(49, 49, 141);
            font-size:x-large;

        }
        .box{
            width:240px;font-size: 13px;
        }
        .su{
            height:40px;width:350px;background-color:rgb(49, 49, 141);border:black;text-decoration: solid;color:white;font-size: 20px;
        }
        .su:hover
        {
            background-color: rgb(11, 241, 69);
            color: black;
        }
        .su:active{
                background-color:rgb(11, 241, 69);
                transform: translateY(5px);
            }
    </style>
</head>
<body>
    <div style="background-image:url(bg1.jpg);background-repeat:no-repeat;background-size:absolute;width: 60% ;margin-left: 350px; margin-top: 60px;">
        <br><p><b>BILL AND PLACE YOUR ORDER</b></p><br><br>
        <pre>  <form action="Thank.html">
                    Enter the no.of items:<input type="text" class="box" required>   Time:<input type="time"class="box"><br>
                    Total Amount:<input type="text"  required class="box"><br>
                    Name:<input type="text" placeholder="Enter your name as per in card" required class="box">       Choose the card type:<select id="card" name="card"  required>  
                <option value="choose" selected>CHOOSE</option>
                <option value="CREDIT CARD">CREDIT CARD</option>
                <option value="DEBIT CARD">DEBIT CARD</option>
            </select><br><br>
                   <input type="radio" id="visa" name="card" ><img src="credit.jpg"weight="30px" height="30px" checked>     <input type="radio" id="rupay" name="card"><img  src="ru.png" weight="30px" height="30px"><br><br>
                   Account number:<input type="text" placeholder="0000 0000 0000" maxlength="15" required class="box">      Expire date:<input type="month" required><br><br>
                   CCV no:<input type="number" maxlength="3" required>
                   <br><br>                                                              <input type="submit" value="CONFIRM PAYMENT" class="su" >
        </form>
    </pre>
    </div>
</body>
</html>
